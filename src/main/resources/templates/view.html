<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Travel Community - 게시글 보기</title>
  <link rel="stylesheet" th:href="@{/css/common.css}" />
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
    }

    .post-container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      margin: 40px auto;
    }

    .post-title {
      font-size: 2em;
      font-weight: bold;
      color: #2d3436;
      margin-bottom: 20px;
    }

    .post-meta {
      font-size: 0.9em;
      color: #636e72;
      margin-bottom: 20px;
    }

    .post-content {
      font-size: 1.2em;
      line-height: 1.6;
      color: #2d3436;
      margin-bottom: 30px;
    }

    .btn-container a,
    .btn-container button {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      background: #0984e3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
    }

    .btn-container a:hover,
    .btn-container button:hover {
      background: #74b9ff;
    }

    /* 댓글 영역 스타일 */
    .comment-section {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      margin: 20px auto;
    }

    .comment-section h3 {
      font-size: 1.5em;
      font-weight: bold;
      color: #2d3436;
      margin-bottom: 15px;
    }

    .comment-form textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: none;
      font-size: 1em;
      font-family: inherit;
    }

    .comment-form button {
      padding: 10px 20px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .comment-form button:hover {
      background-color: #74b9ff;
    }

    .comment {
      margin-bottom: 15px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .comment strong {
      font-size: 1.1em;
      color: #2d3436;
      margin-bottom: 5px;
      display: block;
    }

    .comment p {
      font-size: 1em;
      color: #636e72;
    }

    .comment small {
      font-size: 0.85em;
      color: #b2bec3;
      display: block;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="logo">Travel Community</div>
  <nav>
    <ul>
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/board}">게시판</a></li>
      <li><a th:href="@{/schedule}">여행 일정</a></li>
      <li><a th:href="@{/profile}">Profile</a></li>
      <li><a th:href="@{/trips}">My Trips</a></li>
      <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
  </nav>
</header>

<main>
  <!-- 게시글 상세 내용 -->
  <div class="post-container">
    <div class="post-title" th:text="${post.title}">게시글 제목</div>
    <div class="post-meta">
      카테고리: <span th:text="${post.categoryName}">카테고리 이름</span> |
      작성자: <span th:text="${post.author}">작성자 이름</span> |
      작성일: <span th:text="${post.formattedCreatedAt}">YYYY-MM-DD</span>
    </div>
    <div class="post-content" th:text="${post.content}">
      게시글 내용이 여기에 표시됩니다.
    </div>
    <div class="btn-container">
      <a th:href="@{/board}" class="btn-back">목록으로</a>
      <a th:if="${#authentication.name == post.author}" th:href="@{/board/edit/{postId}(postId=${post.postId})}" class="btn-edit">수정</a>
      <form th:if="${#authentication.name == post.author}" th:action="@{/board/delete/{postId}(postId=${post.postId})}" method="post" style="display:inline;">
        <button type="submit" class="btn-delete" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
      </form>
    </div>
  </div>

  <!-- 댓글 영역 -->
  <div class="comment-section">
    <h3>댓글</h3>
    <div class="comment-form" th:if="${#authentication}">
      <form th:action="@{/comments/add}" method="post">
        <input type="hidden" name="postId" th:value="${post.postId}" />
        <textarea name="content" placeholder="댓글을 입력하세요" required></textarea>
        <button type="submit">댓글 작성</button>
      </form>
    </div>
    <div th:unless="${#authentication}">
      <p>댓글을 작성하려면 로그인이 필요합니다. <a th:href="@{/login}">로그인</a></p>
    </div>
    <div th:each="comment : ${comments}">
      <div class="comment">
        <strong th:text="${comment.author}"></strong>
        <p th:text="${comment.content}"></p>
        <small th:text="${comment.formattedCreatedAt}"></small>
      </div>
    </div>
  </div>
</main>

<footer class="site-footer">
  <p>&copy; 2023 Travel Community. All rights reserved.</p>
</footer>

</body>
</html>
